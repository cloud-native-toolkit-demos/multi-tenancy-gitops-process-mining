apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-odf
  annotations:
    argocd.argoproj.io/sync-wave: "110"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-storage
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: odf-ibm
    repoURL: https://github.ibm.com/jesus-arteche/roks-infra
    targetRevision: master
    helm:
      values: |
        ocs-operator:
          ocs:
            storageClass: ocs-initial
            sizeOSD: 512Gi
            worker_ip_1: 10.241.0.34
            worker_ip_2: 10.241.64.34
            worker_ip_3: 10.241.128.35
            billingType: advanced
  syncPolicy:
    automated:
      prune: true
      selfHeal: true