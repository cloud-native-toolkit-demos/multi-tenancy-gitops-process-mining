apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-single-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/argocd/single-cluster
    repoURL: https://github.com/jesusmah/multi-tenancy-gitops-process-mining.git
    targetRevision: ocp4.7-vpc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
